<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Prompt</th>
            <th>Destination</th>
            <th>Days</th>
            <th>Plan</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for id, prompt, destination, days, plan in plans %}
        <tr>
            <td>{{ id }}</td>
            <td><pre>{{ prompt }}</pre></td>
            <td>{{ destination or "-" }}</td>
            <td>{{ days or "-" }}</td>
            <td><pre>{{ plan }}</pre></td>
            <td>
                <form action="/delete-plan/{{ id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this plan?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
